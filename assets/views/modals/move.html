<script type="text/ng-template" id="assets/views/modals/move.html">
    <md-dialog class="md-modal move-photo-modal">
        <div class="md-modal-header">
            <h1>{{:: 'moveTo' | translate }}</h1>
            <div ng-click="photos.closeModal()" class="md-close-modal"><i class="mdi mdi-close"></i></div>
        </div>
        <md-select placeholder="Select an album" ng-model="selectedFolder">
            <md-option ng-repeat="folder in folders.available" ng-if="folder.id != selectedItem.get('folder_id')" value="{{ folder.id }}">{{ folder.name }}</md-option>
        </md-select>
        <div class="buttons">
            <md-button ng-click="photos.closeModal()">{{:: 'cancel' | translate }}</md-button>
            <md-button ng-click="photos.moveToFolder(selectedItem.get(), selectedFolder)" class="md-raised md-primary">{{:: 'move' | translate }}</md-button>
        </div>
    </md-dialog>
</script>
